<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تنظیم مجدد رمز عبور</title>
</head>
<body>
    <h2>تنظیم مجدد رمز عبور</h2>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <input type="text" name="otp" placeholder="کد OTP" required>
        <input type="password" name="new_password" placeholder="رمز عبور جدید" required>
        <button type="submit">تغییر رمز عبور</button>
    </form>
</body>
</html>
