<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>فراموشی رمز عبور</title>
</head>
<body>
    <h2>بازیابی رمز عبور</h2>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <input type="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
        <button type="submit">ارسال کد OTP</button>
    </form>
</body>
</html>
